service: serverless-rating # NOTE: update this with your service name

provider:
  name: aws
  runtime: java8
  region: eu-west-1

package:
  artifact: build/distributions/rating.zip

functions:
  getRating:
    handler: rating.handler.GetHandler
    events:
      - http:
          path: rating
          method: get
          cors: true
  createRating:
      handler: rating.handler.CreateHandler
      events:
        - http:
            path: rating
            method: post
            cors: true